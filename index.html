<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="main-background">
      <div class="card">
        <div class="card-top">
           <div class="img-container">
            <img src="./images/image-victor.jpg" alt="Victor crest" />
          </div>
        </div>
        <div class="card-bottom">
          <div class="card-description">
            <h1 class="profile-name">Victor Crest <span>26</span></h1>
            <p class="profile-location">London</p>
          </div>
        
          <div class="card-stats">
            <div class="followers">
              <p class="followers-figure">80K</p>
              <p class="followers-name">Followers</p>
            </div>
            <div class="likes">
              <p class="likes-figure">803K</p>
              <p class="likes-name">Likes</p>
            </div>
            <div class="photos">
              <p class="photos-figure">1.4K</p>
              <p class="photos-name">Photos</p>
            </div>
          </div>
        </div>
      </div>
       <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://twitter.com/hubnotch" target="_blank">hubnotch</a>.
    </div>

    </main>
   
  </body>
</html>
